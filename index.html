<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Soar, Raven, Soar</title>
    <style>
      * {
        margin:0;
        padding:0;
      }
      body {
        font-family: "Gotham SSm A", "Gotham SSm B", sans-serif;
        background-image: url(https://www.anderson.edu/wp-content/uploads/aerial2-C.jpg);
      }
      article {
        padding: 0 20px;
        background:rgba(200,200,200,0.6);
      }
      section, article {
        width:720px; 
        margin:0 auto;
        height:100%;
      }
      canvas {
        margin: 10px 0;
        background: #eee; 
        display: block;
        opacity: .8;
      }
      h1,#lives {
        float:left;
        margin: 10px 0;
      }
      a {
        display: inline-block;
        padding:1.2em 20px 0.8em;
        background: #f57920;
        box-shadow: 0 5px 2px #d56a2a inset;
        text-transform: uppercase;
        color: #fff;
        text-decoration: none;
        font-weight: 700;
        font-size:12px;
      }
      header {
        background:rgba(51,51,51,0.6);
        height: 140px;
        border-bottom: 1px solid #f57920;
      }
      #logo {
        max-height: 50%;
        float:left;
      }
      #lives {
        float:right;
      }
      nav {
        background-color:#000;
        text-align: right;
      }
      footer {
        text-align:right;
      }
    </style>
</head>
<body>

<header>
<nav>
<section>
<a href="https://www.anderson.edu/admissions/visit/">Visit</a> 
<a href="http://admissions.anderson.edu/apply">Apply</a>
</section>
</nav>

<section>

<img src="https://www.anderson.edu/wp-content/uploads/AU_logo_H_OBW-1.svg" alt="Anderson University" id="logo">

</section>
</header>

<article>
<section>
<h1>Soar, Raven, Soar</h1>

<span id=lives></span>

<canvas id="myCanvas" width="720" height="480"></canvas>

<footer>
<img src="au-cs-logo.png" width="120">
</footer>

</section>
</article>

<img style="display:none" id="raven" src="raven.png">

<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var ballRadius = 12;
    var x = canvas.width/2;
    var y = canvas.height-30;
    var dx = 2;
    var dy = -2;
    var paddleHeight = 10;
    var paddleWidth = 75;
    var paddleX = (canvas.width-paddleWidth)/2;
    var rightPressed = false;
    var leftPressed = false;
    var brickRowCount = 8;
    var brickColumnCount = 3;
    var brickWidth = 75;
    var brickHeight = 20;
    var brickPadding = 10;
    var brickOffsetTop = 30
    var brickOffsetLeft = 30;
    var lives = 3;
    var color = "#f57920";

    var bricks = [];
    for(var c=0; c<brickColumnCount; c++) {
        bricks[c] = [];
        for(var r=0; r<brickRowCount; r++) {
            bricks[c][r] = { x: 0, y: 0, status: 1 };
        }
    }

    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);
    document.addEventListener("mousemove", mouseMoveHandler, false);

    function keyDownHandler(e) {
        if(e.keyCode == 39) {
            rightPressed = true;
        }
        else if(e.keyCode == 37) {
            leftPressed = true;
        }
    }
    function keyUpHandler(e) {
        if(e.keyCode == 39) {
            rightPressed = false;
        }
        else if(e.keyCode == 37) {
            leftPressed = false;
        }
    }
    function mouseMoveHandler(e) {
        var relativeX = e.clientX - canvas.offsetLeft;
        if(relativeX > 0 && relativeX < canvas.width) {
            paddleX = relativeX - paddleWidth/2;
        }
    }
    function collisionDetection() {
        for(var c=0; c<brickColumnCount; c++) {
            for(var r=0; r<brickRowCount; r++) {
                var b = bricks[c][r];
                if(b.status == 1) {
                    if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
                        dy = -dy;
                        b.status = 0;
                    }
                }
            }
        }
    }

    function drawBall() {
        const raven = document.getElementById('raven');

        ctx.drawImage(raven, x - 38, y - 12);
    }
    function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = color;
        ctx.fill();
        ctx.closePath();
    }
    function drawBricks() {
        for(var c=0; c<brickColumnCount; c++) {
            for(var r=0; r<brickRowCount; r++) {
                if(bricks[c][r].status == 1) {
                    var brickX = (r*(brickWidth+brickPadding))+brickOffsetLeft;
                    var brickY = (c*(brickHeight+brickPadding))+brickOffsetTop;
                    bricks[c][r].x = brickX;
                    bricks[c][r].y = brickY;
                    ctx.beginPath();
                    ctx.rect(brickX, brickY, brickWidth, brickHeight);
                    ctx.fillStyle = color;
                    ctx.fill();
                    ctx.closePath();
                }
            }
        }
    }
    function drawLives() {
        document.querySelector("#lives").textContent = 'Lives: ' + lives
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBricks();
        drawBall();
        drawPaddle();
        drawLives();
        collisionDetection();

        if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
            dx = -dx;
        }
        if(y < -100) {
            alert("YOU WIN, CONGRATS!");
            document.location.reload();
        }
        else if(y + dy > canvas.height-ballRadius) {
            if(x > paddleX && x < paddleX + paddleWidth) {
                dy = -dy;
            }
            else {
                lives--;
                if(!lives) {
                    alert("GAME OVER");
                    document.location.reload();
                }
                else {
                    x = canvas.width/2;
                    y = canvas.height-30;
                    dx = 3;
                    dy = -3;
                    paddleX = (canvas.width-paddleWidth)/2;
                }
            }
        }

        if(rightPressed && paddleX < canvas.width-paddleWidth) {
            paddleX += 7;
        }
        else if(leftPressed && paddleX > 0) {
            paddleX -= 7;
        }

        x += dx;
        y += dy;
        requestAnimationFrame(draw);
    }

    draw();
</script>

</body>
</html>
